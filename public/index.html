<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>☀️ Weather App</h1>
      <form id="weather-form">
        <input
          type="text"
          id="city-input"
          placeholder="Enter city (e.g. Boston, London, Tokyo)"
          required
        />
        <button type="submit" id="submit-btn">
          <span class="btn-text">Get Weather</span>
          <span class="spinner hidden">⏳</span>
        </button>
      </form>

      <div id="loading" class="hidden loading-state">
        <div class="spinner-large">🌀</div>
        <p>Fetching weather data...</p>
      </div>

      <div id="result" class="hidden result-card">
        <div class="weather-icon" id="weather-icon">☀️</div>
        <h2 id="city-name"></h2>
        <div class="temperature-display">
          <span id="temp" class="temperature"></span>
          <span class="unit">°C</span>
        </div>
        <p class="conditions-text" id="conditions"></p>
        <div class="metadata">
          <span class="source-badge" id="source"></span>
        </div>
      </div>

      <div id="error" class="error-box hidden">
        <span class="error-icon">⚠️</span>
        <p id="error-message"></p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
